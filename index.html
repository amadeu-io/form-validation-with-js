<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Form Validation</title>
    <link rel="stylesheet" href="style/reset.css" />
    <link rel="stylesheet" href="style/style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet" />
  </head>
  <body>
    <div class="body-container">
      <!-- navbar -->
      <div class="navbar">
        <div class="navbar-logo">
          <div class="logo">mattered</div>
        </div>
        <div class="navbar-items">
          <a href="#">Home</a>
          <a href="#">About</a>
          <a href="#">Services</a>
          <a href="#">Contact</a>
        </div>
      </div>
      <!-- greeting -->
      <div class="greeting">Love to hear from you, <br />Get in touch ðŸ‘‹</div>
      <!-- form -->
      <form novalidate>
        <!-- email -->
        <div class="form-container">
          <label class="form-label" for="email">Email</label>
          <input type="email" id="email" name="email" required />
          <span class="error-message">* Please enter the email</span>
        </div>
        <!-- country -->
        <div class="form-container">
          <label class="form-label" for="country">Country</label>
          <input type="text" id="country" name="country" required />
          <span class="error-message">* Please enter the country</span>
        </div>
        <!-- password -->
        <div class="form-container">
          <label class="form-label" for="password">Password</label>
          <input type="password" id="password" name="password" required />
          <span class="error-message">* Please enter the password</span>
        </div>
        <!-- zip -->
        <div class="form-container">
          <label class="form-label" for="zipcode">Zip Code</label>
          <input type="text" id="zipcode" name="zipcode" required />
          <span class="error-message">* Please enter the zip code</span>
        </div>
        <!-- confirm password -->
        <div class="form-container">
          <label class="form-label" for="confirm-password"
            >Password Confirmation</label
          >
          <input
            type="password"
            id="confirm-password"
            name="confirm-password"
            required />
          <span class="error-message">* Please confirm the password</span>
        </div>
        <!-- submit button -->
        <div class="form-container">
          <input type="submit" value="Just Send" />
        </div>
      </form>
    </div>

    <!-- script -->
    <script src="script.js"></script>
  </body>
</html>
