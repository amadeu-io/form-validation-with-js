<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Form Validation</title>
    <link rel="stylesheet" href="style/reset.css" />
    <link rel="stylesheet" href="style/style.css" />

    <link
      href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
      rel="stylesheet" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet" />
  </head>
  <body>
    <div class="body-container">
      <!-- navbar -->
      <div class="navbar">
        <div class="navbar-logo">
          <div class="logo">
            cattered
            <svg
              xmlns="http://www.w3.org/2000/svg"
              height="48"
              viewBox="0 96 960 960"
              width="48">
              <path
                d="M353 656q-20 0-27.5-18.5T332 605l128-129q5-5 10-6.5t11-1.5q6 0 11 1.5t10 6.5l128 129q14 14 6.5 32.5T609 656H353Z" />
            </svg>
          </div>
        </div>
        <div class="navbar-items">
          <a href="#">Home</a>
          <a href="#">About</a>
          <a href="#">Services</a>
          <a href="#">Contact</a>
        </div>
      </div>

      <!-- greeting -->
      <div class="greeting">Love to hear from you, <br />Get in touch ðŸ‘‹</div>

      <!-- form -->
      <form novalidate>
        <!-- email -->
        <div class="form-container">
          <label class="form-label" for="email">Your email</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="example@example.com"
            required />
          <span class="email-error show"></span>
        </div>

        <!-- country -->
        <div class="form-container">
          <label class="form-label" for="country">Your Country</label>
          <select id="country" class="gray-out" name="country">
            <option value="">Select a country</option>
            <option value="us">United States</option>
            <option value="in">India</option>
            <option value="fr">France</option>
            <!-- Add more options for other countries -->
          </select>
          <span class="country-error"></span>
        </div>

        <!-- password -->
        <div class="form-container">
          <label class="form-label" for="password">Password</label>
          <input
            type="text"
            id="password"
            name="password"
            placeholder="Choose a password"
            required />
          <span class="password-error show"></span>
        </div>

        <!-- zip -->
        <div class="form-container">
          <label class="form-label" for="zipcode">Zip code</label>
          <input
            type="text"
            id="zipcode"
            name="zipcode"
            placeholder="90684"
            required />
          <span class="zipcode-error"></span>
        </div>

        <!-- confirm password -->
        <div class="form-container">
          <label class="form-label" for="confirm-password"
            >Password Confirmation</label
          >
          <input
            type="text"
            id="confirm-password"
            name="confirm-password"
            placeholder="Re-enter your password"
            required />
          <span class="confirm-password-error"></span>
        </div>

        <!-- submit button -->
        <div class="form-container">
          <input type="submit" value="Just Send " />
          <svg
            class="submit-icon"
            xmlns="http://www.w3.org/2000/svg"
            height="48"
            viewBox="0 96 960 960"
            width="48">
            <path
              d="M202 909.566 146.434 854l488.391-488.391H354.391v-79.218h415.218v415.218h-79.218V421.175L202 909.566Z" />
          </svg>
        </div>
      </form>
    </div>

    <!-- script -->
    <script src="script.js"></script>
  </body>
</html>
