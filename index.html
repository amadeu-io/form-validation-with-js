<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Form Validation</title>
    <link rel="stylesheet" href="style/reset.css" />
    <link rel="stylesheet" href="style/style.css" />
  </head>
  <body>
    <!-- form -->
    <form novalidate>
      <!-- email -->
      <div class="form-container">
        <label class="form-label" for="email">Email</label>
        <input type="email" id="email" name="email" required />
        <span class="error-message">* Please enter the email</span>
      </div>

      <!-- country -->
      <div class="form-container">
        <label class="form-label" for="country">Country</label>
        <input type="text" id="country" name="country" required />
        <span class="error-message">* Please enter the country</span>
      </div>

      <!-- zip -->
      <div class="form-container">
        <label class="form-label" for="zipcode">Zip Code</label>
        <input type="text" id="zipcode" name="zipcode" required />
        <span class="error-message">* Please enter the zip code</span>
      </div>

      <!-- password -->
      <div class="form-container">
        <label class="form-label" for="password">Password</label>
        <input type="password" id="password" name="password" required />
        <span class="error-message">* Please enter the password</span>
      </div>

      <!-- confirm password -->
      <div class="form-container">
        <label class="form-label" for="confirm-password"
          >Password Confirmation</label
        >
        <input
          type="password"
          id="confirm-password"
          name="confirm-password"
          required />
        <span class="error-message">* Please confirm the password</span>
      </div>

      <!-- submit button -->
      <div class="form-container">
        <input type="submit" value="Submit" />
      </div>
    </form>

    <!-- script -->
    <script src="script.js"></script>
  </body>
</html>
